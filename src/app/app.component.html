
<app-header (searchValue)="onSearch($event)" (clearValue)="clearSearch() "></app-header>
<ng-container>
<div class="movies-gallery">
  <img *ngFor="let movie of movieSearchValue" [src]="movie.image?.url" [alt]="movie.title" class="movie-poster">
</div>
</ng-container>
<app-main-layout [popularMovies]="popularMovies"></app-main-layout>
<app-footer></app-footer>
