
<app-header (searchValue)="onSearch($event)" (clearValue)="clearSearch() "></app-header>
<ng-container>
  <div class="movies-gallery">
    <ng-container *ngFor="let movie of movieSearchValue">
      <img *ngIf="movie.image?.url" [src]="movie.image?.url" [alt]="movie.title" class="movie-poster">
    </ng-container>
  </div>
</ng-container>
<app-main-layout [popularMovies]="popularMovies"></app-main-layout>
<app-footer></app-footer>
